# Ce workflow déploie un groupe de ressources Azure à partir d'un pipeline GitHub Actions
name: Terraform Resource Group

# Déclenchement manuel du workflow
on:
  workflow_dispatch:

defaults:
  run:
    working-directory: ./terraform  # Assurez-vous que ce chemin est correct par rapport à votre repo

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
    # Étape 1 : Cloner le code du repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # Étape 2 : Installer Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.10.5  # (Optionnel) Remplace par ta version désirée

    # Étape 3 : Lister les fichiers (debug utile)
    - name: List directory contents
      run: ls -la

    # Étape 4 : Initialiser Terraform
    - name: Terraform Init
      run: terraform init

    # Étape 5 : Générer le plan d'exécution Terraform
    - name: Terraform Plan
      run: terraform plan

    # Étape 6 : Appliquer les changements (déploiement)
    - name: Terraform Apply
      run: terraform apply -auto-approve
